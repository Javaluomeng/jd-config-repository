spring:
  profiles:
    active: -dev
---
server:
  port: 1299
spring:
  application:
    name: MICROSERVICE-ZUUL
  profiles: dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: localhost:1299
    prefer-ip-address: true
zuul:
  prefix: "/luo"
  ignored-services: "*"
  routes:
    sbUser.serviceId: plat-service
    sbUser.path: /plat/**
    productUser.serviceId: product-service
    productUser.path: /product/**
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000
---
server:
  port: 1300
spring:
  application:
    name: MICROSERVICE-ZUUL-TEST
  profiles: test
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: localhost:1299
    prefer-ip-address: true
zuul:
  prefix: "/luo"
  ignored-services: "*"
  routes:
    sbUser.serviceId: plat-service
    sbUser.path: /sbUser/**
    productUser.serviceId: product-service
    productUser.path: /product/**
---